{% extends "base.html" %}
{% block content %}
  <h1>Are you sure you want to delete the manufacturer: "{{ manufacturer.name }}"?</h1>
  <p><i>Please confirm this action by clicking the "Delete" button, or cancel it by clicking "Cancel".</i></p>
  <a class="btn btn-success" href="{% url 'taxi:manufacturer-list' %}">
    Cancel
  </a>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger">
  </form>
{% endblock %}
